<md-sidenav-layout [class.m2app-dark]="isDarkTheme">
  <md-sidenav #sidenav mode="side" class="app-sidenav">
  Sidenav
</md-sidenav>
<md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    {{title}}

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>
  <div class="app-content">

  <md-tab-group>
    <md-tab label="Counter pick">
      <div class="padding-top-20">
        <div class="row">
          <div class="col-md-4">

          </div>
          <div class="col-md-4">
             <button  class="button-full-width" md-raised-button color="accent" (click)="selectHeroToCounter()">CHANGE HERO</button>
          </div>
        </div>
        <div class="row padding-top-20">
          <div class="col-md-4 titles" *ngIf="selectedHero.id > 0">
                    <h5>To counter</h5>
                    <h1>{{selectedHero.name}}</h1>
                    <h5>you can pick</h5>
            </div>
          <div class="col-md-8">
          <div class="row"  *ngIf="selectedHero.id > 0">

          <div class="col-xs-6 col-md-4" *ngFor="let hero of selectedHero.isCounterBy">
            <div class="card">
              <img class="card-img-top img-fluid" attr.src="{{hero.img}}" alt="Card image cap">
              <div class="card-block">
                <h4 class="card-title">{{hero.name}}</h4>
                <p>{{hero.type}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
        </div>
      </div>

    </md-tab>
    <md-tab label="Team comp">
      <div class="col-xs-6 col-md-2 padding-top-20" *ngFor="let teamHero of teamHeroes; let i = index">
        <div class="card">
          <img class="card-img-top img-fluid" attr.src="{{teamHero.img}}" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">{{teamHero.name}}</h4>
            <p>{{teamHero.type}}</p>
            <button class="button-full-width" color="accent" md-raised-button (click)="selectTeamHero(i)">CHANGE</button>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-md-12 padding-top-20">
        <div class="card" *ngIf="meta">
          <div class="card-block">
            <p>The current meta is : {{meta.DPS}} DPS + {{meta.DEFF}} Defence hero + {{meta.TANK}} Tank + {{meta.HEAL}} Heal</p>
            <p>You need a {{neededType}}</p>
          </div>
        </div>
      </div>
    </md-tab>
  </md-tab-group>

</div>
</md-sidenav-layout>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <a target="_blank" href="https://github.com/DanGeffroy/" md-fab><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
</span>
